<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Day Surprise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="chocolate-box" id="box1">
            <img src="https://t3.ftcdn.net/jpg/06/65/12/92/360_F_665129268_caswTVLGhTrq5U2kV9gPWzmtzgtPku7v.jpg" alt="Chocolate 1">
        </div>
        <div class="chocolate-box" id="box2">
            <img src="https://t3.ftcdn.net/jpg/06/65/12/92/360_F_665129268_caswTVLGhTrq5U2kV9gPWzmtzgtPku7v.jpg" alt="Chocolate 2">
        </div>
        <div class="chocolate-box" id="box3">
            <img src="https://t3.ftcdn.net/jpg/06/65/12/92/360_F_665129268_caswTVLGhTrq5U2kV9gPWzmtzgtPku7v.jpg" alt="Chocolate 3">
        </div>
    </div>

    <!-- Full-screen overlay for melted chocolate -->
    <div class="overlay" id="overlay">
        <div class="melted-chocolate" id="meltedChocolate"></div>
        <div class="message" id="message">
            <h1 class="typing-animation"></h1>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
